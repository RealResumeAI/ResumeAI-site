<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Builder | ResumeAI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <h1>Build Your Resume</h1>
    <p>Enter your job title, and we'll generate a resume for you.</p>
  </header>

  <section class="form-section">
    <form>
      <label for="title">Job Title:</label>
      <input type="text" id="title" placeholder="e.g. Software Developer" required />

      <label for="experience">Years of Experience:</label>
      <input type="number" id="experience" placeholder="e.g. 3" required />

      <label for="email">Email to Send Resume:</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <button type="submit">Generate Resume (Free)</button>
    </form>

    <div class="divider">or</div>

    <a href="https://projectai.gumroad.com/l/novaq" class="btn">Buy Premium ($5)</a>
  </section>

</body>
</html>
